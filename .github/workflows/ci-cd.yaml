name: CI/CD

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  test:
    name: Validate and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - run: npm ci --prefer-offline --no-audit --no-fund

      - run: npm run lint

      - run: npm run test
