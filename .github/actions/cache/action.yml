- name: Cache npm
  uses: actions/cache@v1
  with:
    path: ~/.npm
    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-node-

- name: Cache public
  uses: actions/cache@v1
  with:
    path: ~/public
    key: ${{ runner.os }}-public-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-public-

- name: Cache gatsby cache
  uses: actions/cache@v1
  with:
    path: ~/.cache
    key: ${{ runner.os }}-cache-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-cache-
